<div class="row mb-3">
    <div class="row mb-3 mx-4">
        <div class="col-12 d-flex justify-content-between">
            <section>
                <button class="btn btn-primary text-lg-center mx-1" data-toggle="modal" data-target="#modal-crear">Buscar</button>
            </section>
        </div>
    </div>
</div>
<div class="border row sh-section-print">
    <div class="col-12 d-flex mb-3">
        <div class="col-3 border-right">
            <h6>Empresa</h6>
        </div>
        <div class="col-4">
            <h6 class="text-primary">LAMBAYEQUE TECHNOLOGIES</h6>
        </div>
    </div>
    <div class="col-12 d-flex mb-3">
        <div class="col-3 border-right">
            <h6>Responsable de Nomina</h6>
        </div>
        <div class="col-4">
            <h5 class="text-primary"></h5>
        </div>
    </div>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <table class="table table-striped mx-5">
        <thead>
            <tr>
                <th class="text-center" scope="col">Nombre</th>
                <th class="text-center" scope="col">Apellido</th>
                <th class="text-center" scope="col">Fecha de Registro</th>
                <th class="text-center" scope="col">Hora de Inicio</th>
                <th class="text-center" scope="col">Hora Fin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of empleadosNomina$ | async">
                <th class="text-center">{{e.nombres}}</th>
                <td class="text-center">{{e.apellidos}}</td>
                <td class="text-center">{{e.fecha_registro}}</td>
                <td class="text-center">{{e.hora_inicio}}</td>
                <td class="text-center">{{e.hora_fin}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-12 my-3">
    <p class="text-center text-white bg-dark py-1"></p>
</div>

<!-- --------------------------------------------------------- -->
<!-- MODAL PARA CREAR REGISTRAR TIEMPO DE UNA NOMINA CREADA -->
<!-- --------------------------------------------------------- -->
<div class="modal fade" id="modal-crear" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Historial Tarjeta de Tiempo</h5>
            </div>
            <div class="modal-body">
                <form>
                    <!-- Campo INGRESO PRODUCTO - INGRESO CLIENTE  -->
                    <div class="form-group row">
                        <div class="justify-content-center">
                            <label>Seleccione el empleado</label>
                            <select class="form-control" (change)="cargarNominadeEmpleado($event)">
                                <option value="">Seleccione Empleado</option>
                                <option *ngFor="let empleado of empleadosSubscription$ |async" value="{{ empleado.id_empleado }}">
                                    {{ empleado.nombres}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary mx-2" data-dismiss="modal">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
